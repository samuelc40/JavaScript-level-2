<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #timer {
            font-size: 48px;
            margin-top: 50px;
        }

        #alert {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Countdown Timer</h1>
    <div id="timer">00:00:00</div>
    <div id="alert"></div>

    <!-- <script src="script.js"></script> -->
    <script>
        // Set the target date and time for the countdown (change this to your desired time)
const targetDate = new Date('2024-02-01T00:00:00').getTime();

// Update the countdown timer every second
const timerInterval = setInterval(updateTimer, 1000);

function updateTimer() {
    // Get the current date and time
    const currentDate = new Date().getTime();

    // Calculate the remaining time in milliseconds
    const remainingTime = targetDate - currentDate;

    if (remainingTime <= 0) {
        clearInterval(timerInterval); // Stop the timer when it reaches zero
        document.getElementById('timer').innerHTML = '00:00:00'; // Display 00:00:00 when timer reaches zero
        document.getElementById('alert').textContent = 'Time is up!'; // Display alert message
        return;
    }

    // Calculate the remaining hours, minutes, and seconds
    const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

    // Format the time and display it in the HTML
    document.getElementById('timer').innerHTML = formatTime(hours) + ':' + formatTime(minutes) + ':' + formatTime(seconds);
    document.getElementById('alert').textContent = ''; // Clear alert message
}

function formatTime(time) {
    // Add leading zero if time is less than 10
    return (time < 10) ? '0' + time : time;
}

    </script>
</body>
</html>
