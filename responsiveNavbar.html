<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
        }
        
        .navbar-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: white;
            font-size: 1.5em;
        }
        
        .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            display: none;
        }
        
        .navbar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #333;
        }
        
        .navbar-nav li {
            padding: 15px;
        }
        
        .navbar-nav a {
            text-decoration: none;
            color: white;
        }
        
        /* Media query for mobile view */
        @media screen and (max-width: 768px) {
            .navbar-nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
            }
        
            .navbar-nav.show {
                display: flex;
            }
        
            .navbar-nav li {
                width: 100%;
                text-align: center;
            }
            .toggle-btn{
                display: block;
            }
        }
        
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-header">
        <span class="logo">Logo</span>
        <button class="toggle-btn" onclick="toggleNav()">â˜°</button>
    </div>
    <ul class="navbar-nav" id="navbarNav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>

<script>
    function toggleNav() {
        var navbarNav = document.getElementById("navbarNav");
        navbarNav.classList.toggle("show");
    }
    
</script>
</body>
</html>
